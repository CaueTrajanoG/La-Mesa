            >

            >
              Cancelar
            </button>
            <button 
              (click)="novoProduto.id ? salvarEdicao() : adicionarProduto()"
              class="flex-1 bg-amber-600 hover:bg-amber-700 text-white font-semibold py-3 rounded-xl transition duration-200"
            >
              {{ novoProduto.id ? 'Salvar' : 'Adicionar' }}
            </button>

      </div>
